<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25mph or more over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@vue/runtime-dom@3.2.26/dist/runtime-dom.global.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbarlight bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tickets</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">All Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="25over.html">25mph or more over</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <table class="table table-bordered table-striped">
            <tr>
                <th>Ticket ID</th>
				<th> Time </th>
                <th> Posted Speed</th>
                <th>MPH Over</th>
				<th> Violator Sex </th>
            </tr>
        
        
            <tr v-for="ticket in over25Tickets">
                <td>{{ticket.tid}}</td>
                  <td>{{ticket.stop_time}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                  <td>{{ticket.Violator_sex}}</td>
            </tr>
        
    </table>
</div>
</div>

<script>
       let app = Vue.createApp({
            data() {     // returns an object of data
                return {
                    tickets: [],           // array to hold student data
                }
            },
            created() {      // section executes as page loads
                this.getData()  // load json data as page loads
            },
            methods: {    // ajax request
                async getData() {
                    const response = await fetch('tickets1.json')
                    this.tickets = await response.json()
                    //tickets = data.filter( (item) => item.major == majSelect );     
                },
            }
          })
      
      app.mount('#ticketApp')   //in which div to mount the vue app
		  

</script>
</body>
</html>
