<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <script src="https://unpkg.com/vue@next"></script> 
</head>
<body>


    <div id="ticketApp">
        <nav class="navbar navbar-expand-lg navbarlight bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tickets</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">All Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="25over.html">25mph or more over</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <table class="table table-bordered table-striped">
            <tr>
                <th>Ticket ID</th>
				<th>Time</th>
                <th>Posted Speed</th>
                <th>MPH Over</th>
				<th>Violator Sex</th>
            </tr>
        
        
            <tr v-for="ticket in over25Tickets">
                <td>{{ticket.tid}}</td>
                  <td>{{ticket.stop_time}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                  <td>{{ticket.Violator_sex}}</td>
            </tr>
        
    </table>
</div>
</div>



<script>
const app = Vue.createApp({
    data() {
        return {
            tickets: [],
            over25Tickets: []
        };
    },
    async created() {
        try {
            const response = await fetch('tickets1.json');
            this.tickets = await response.json();
            this.over25Tickets = this.tickets.filter(ticket => ticket.speed >= ticket.limit + 25);
        } catch (error) {
            console.error("Error loading tickets data:", error);
        }
    }
});

app.component('ticket-row', {
    props: ['ticket'],
    template: `
        <tr>
            <td>{{ ticket.tid }}</td>
            <td>{{ ticket.stop_time }}</td>
            <td>{{ ticket.posted_speed }}</td>
            <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
            <td>{{ ticket.Violator_sex }}</td>
        </tr>
    `
});

app.mount('#app');
</script>
</body>
</html>
