<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25mph or more over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.prod.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Our Website</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">All Tickets</a></li>
                <li><a href="25over.html">25mph or more over</a></li>
            </ul>
        </div>
    </nav>

    <div id="ticketApp">
        <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
          
        <table class="table table-bordered table-striped">
            <tr>
                <th>Ticket ID</th>
                <th>Time</th>
                <th>Posted Speed</th>
                <th>MPH Over</th>
                <th>Violator Sex</th>
            </tr>
            <tr v-for="ticket in over25Tickets" :key="ticket.id">
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.stop_time }}</td>
                <td>{{ ticket.posted_speed }}</td>
                <td>{{ ticket.speed - ticket.limit }}</td>
                <td>{{ ticket.violator_sex }}</td>
            </tr>
        </table>
    </div>
</div>

<script>
const app = Vue.createApp({
    data() {
        return {
            tickets: [],
            over25Tickets: []
        };
    },
    async created() {
        try {
            const response = await fetch('tickets1.json');
            this.tickets = await response.json();
            this.over25Tickets = this.tickets.filter(ticket => ticket.speed >= ticket.limit + 25);
        } catch (error) {
            console.error("Error loading tickets data:", error);
        }
    }
});

app.mount('#ticketApp');
</script>

</body>
</html>
